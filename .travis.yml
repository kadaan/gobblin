language: java

addons:
  apt:
    packages:
      - libaio-dev
      - libdbus-glib-1-dev
      - xsltproc

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

install: ./travis/build.sh

script: ./travis/test.sh

after_failure: ./travis/junit-errors-to-stdout.sh

env:
  - USEHADOOP2=false
  - USEHADOOP2=true

jdk:
  - oraclejdk8
  - oraclejdk7